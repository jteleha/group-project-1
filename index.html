<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Hunter</title>
    <!-- CSS link -->
    <link href="./develop/css/style.css" rel="stylesheet">
    <!-- Materialize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div id="background">
        <header class="row" id="header">
            <h1>Event Hunter</h1>
            <div id="header-search">
                <!-- Team/performer search -->
                <p class="white-text">Search For Your Favorite Team Or Performer</p>
                <nav class="white">
                    <div class="nav-wrapper">
                    <form onsubmit="handleSearch(event)">
                        <div class="input-field">
                        <input id="search" type="search" class=autocomplete>
                        <label class="label-icon" for="search"><i id="search-symbol"class="material-icons">search</i></label>
                        <i class="material-icons" id="empty-search">close</i>
                        </div>
                    </form>
                    </div>
                </nav>
            </div>    
        </header>

        <main class="row" id="main-row">
            <div class="sidebar col s4 " id="sidebar">
                <div class="row" id="sidebar-inputs">
                    <form class="col s12">
                        <div class="row white filter transparent" id="input-event">
                            <!-- Event type selector -->
                            <div class="input-field col s12" id="input-event">
                                <select id="event-option" class="user-input">
                                    <option value="" disabled selected></option>
                                    <option>Concert</option>
                                    <option>Music Festival</option>
                                    <option>NFL</option>
                                    <option>MLB</option>
                                    <option>NBA</option>
                                    <option>NHL</option>
                                    <option>MLS</option>
                                    <option>Comedy</option>
                                    <option>Broadway</option>
                                    <option>PGA</option>
                                    <option>Fighting</option>
                                    <option>NCAA BB</option>
                                    <option>NCAA FB</option>
                                    <option>Auto Racing</option>
                                    <option>Monster Trucks</option>
                                    <option>Nascar</option>
                                    <option>Rodeo</option>
                                    <option>Horse Racing</option>
                                    <option>Tennis</option>
                                    <option>Theater</option>
                                </select>
                                <label>Event Type</label>
                            </div>
                        </div>
                        <div class="row white filter transparent" id="input-start-date">
                            <!-- Start Date picker -->
                            <input type="text" id="start-date" class="datepicker user-input">
                            <label for="start-date" class="input-label">Start Date</label>

                        </div>
                        <div class="row white filter transparent" id="input-end-date">
                            <!-- End Date picker -->
                            <input type="text" id="end-date" class="datepicker user-input">
                            <label for="end-date" class="input-label">End Date</label>

                        </div>
                        <div class="row white filter transparent">
                            <!-- City name input -->
                            <div class="input-field col s12" id="input-city">
                                <input id="city-name" type="text" class="user-input">
                                <label for="city-name" class="input-label">City Name</label>
                            </div>
                        </div>
                        <div class="row white filter transparent">
                            <!-- State name input -->
                            <div class="input-field col s12" id="input-state">
                                <input id="state-name" type="text" data-length="2" class="validate user-input">
                                <label for="state-name" class="input-label">State abbr</label>
                            </div>
                        </div>
                        <div class="row">
                            <!-- For error messages -->
                            <p id="error-msg"></p>
                            <div id="button-row">
                                <!-- Clear inputs -->
                                <button id="clear-input" class="btn waves-effect waves-light" type="button">Clear</button>
                                <!-- Submit button -->
                                <button id="submit-btn" class="btn waves-effect waves-light" type="submit" name="action">Search</button>                        
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <!-- Event Cards -->
            <div class="main-area col s8" id="main-info">
                
            </div>
        </main>
    </div>

    <footer class="row">
        <h2 class="white-text">Previously Viewed Events</h2>
        <div class="carousel"></div>
        <button id="clear-carousel" class="btn waves-effect waves-light">Clear</button>
    </footer>

    <!-- Jquery link -->
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <!-- Materialize JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!-- Dayjs link -->
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
    crossorigin="anonymous"></script>

    <!-- js link -->
    <script src="./develop/javascript/script.js"></script>
    <script src="./develop/javascript/materialize.js"></script>
    <script src="./develop/javascript/autoComplete.js"></script>
</body>
</html>
